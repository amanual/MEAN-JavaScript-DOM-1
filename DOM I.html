<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Students</h1>
    <ul id="main">
        <!-- this is empty-->
    </ul>
    <script>
        function appendList(array, id) {            
            for (var i = 0; i < array.length; i++){  
            let new_students = document.createElement("li");            
            new_students.innerHTML = array[i];            
            document.getElementById('main').appendChild(new_students);            
            }            
            // return new_students;
        };
        let students = ["Jeff", "Jenny", "Javier", "Joslyn", "Joe", "Jane", "Django"];
        let target_id = "main";
        appendList(students, target_id);

        function superAppend(array, element, id) {
                // element can be p, li, h1, etc etc...
                for(var i = 0; i < array.length; i++){
                let new_students = document.createElement(element);
                new_students.innerHTML = array[i];
                document.getElementById('main').appendChild(new_students); 
                }
                // return new_students;
            };
            let superStudents = ["Jeff", "Jenny", "Javier", "Joslyn", "Joe", "Jane", "Django"];
            let new_id = "main";
            superAppend(superStudents,'h1', new_id);

    </script>
    
</body>
</html>
